<div class="relative border border-[#3D3D3D] rounded-2xl w-56">
  <button
    class="absolute"
    [ngClass]="{
      'text-white': !isFavorite,
      'top-2': !isFavorite,
      'right-2': !isFavorite,
      'text-[#0A0A0A]': isFavorite,
      'bg-white': isFavorite,
      'p-2': isFavorite,
      'top-0': isFavorite,
      'right-0': isFavorite,
      'rounded-tr-2xl': isFavorite,
      'rounded-bl-2xl': isFavorite
    }"
    (click)="toggleFavorite(character)"
  >
    <ng-icon [name]="isFavorite ? 'matFavorite' : 'matFavoriteBorder'" size="24px"></ng-icon>
  </button>
  <img class="w-56 h-56 rounded-t-2xl" [src]="character.image" [alt]="character.name" />
  <div class="bg-[#0A0A0A] p-3 rounded-b-2xl">
    <h3 class="font-system text-[#FAFAFA] text-2xl overflow-hidden text-ellipsis whitespace-nowrap">
      {{ character.name }}
    </h3>
    <h4 class="text-base text-[#A4A4A4]">{{ character.species }}</h4>
  </div>
</div>
