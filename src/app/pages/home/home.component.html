<main class="px-[22.5rem] py-12">
  <div class="flex justify-between items-center mb-12">
    <h2 class="font-system text-5xl text-[#00B5CC]">In√≠cio</h2>
    <div>
      <label for="search">Pesquisar</label>
      <input type="text" id="search" name="search" />
    </div>
  </div>

  @if (false) {
    <div
      class="bg-[#0A0A0A] h-[511px] flex flex-col gap-4 items-center justify-center border border-[#3D3D3D] rounded-2xl"
    >
      <h3 class="text-[#FAFAFA] font-bold text-2xl">Nada foi encontrado</h3>
      <h2 class="text-[#A4A4A4] text-lg">Tente realizar uma nova busca.</h2>
    </div>
  }

  <div class="w-full flex flex-wrap gap-6">
    @for (character of characters; track character.id) {
      <div class="border border-[#3D3D3D] rounded-2xl w-56">
        <img class="w-56 h-56 rounded-t-2xl" [src]="character.image" [alt]="character.name" />
        <div class="bg-[#0A0A0A] p-3 rounded-b-2xl">
          <h3
            class="font-system text-[#FAFAFA] text-2xl overflow-hidden text-ellipsis whitespace-nowrap"
          >
            {{ character.name }}
          </h3>
          <h4 class="text-base text-[#A4A4A4]">{{ character.species }}</h4>
        </div>
      </div>
    }
  </div>
</main>
